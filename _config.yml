# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog.
#
# If you need help with YAML syntax, here are some quick references for you:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/

title: AlexandremaestronI discovering AI!
description: Hello and welcome to my blog. I am starting this blog while following the ELEC4630 Image processing and computer vision course under the supervision of Brian Lovell, Professor at the University of Queensland. Therefore at the start I will talk about what I learn while watching the fast.ai course and doing the assignement.
github_username: AlexandreMaestroni

# Email and twitter are optional:
email:a.maestroni@uqconnect.edu.au
twitter_username:


# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
